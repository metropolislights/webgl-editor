<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="editor-attribute-view">
  <link rel="stylesheet" href="editor-attribute-view.css">
  <template>

    <div>

      <ul>
        <li
          style="width:100%;">
          <iron-icon
            icon="icons:open-with">
          </iron-icon>
          Translate
        </li>

        <li>X:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.position.x::change}}>
        </li>

        <li>Y:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.position.y::change}}>
        </li>

        <li>Z:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.position.z::change}}>
        </li>
      </ul>

      <ul>
        <li
          style="width:100%;">
          <iron-icon
            icon="icons:3d-rotation">
          </iron-icon>
          Rotate
        </li>

        <li>X:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{rotation.x::change}}>
        </li>

        <li>Y:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{rotation.y::change}}>
        </li>

        <li>Z:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{rotation.z::change}}>
        </li>
      </ul>

      <ul>
        <li
          style="width:100%;">
          <iron-icon
            icon="icons:open-in-new">
          </iron-icon>
          Scale
        </li>

        <li>X:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.scale.x::change}}>
        </li>

        <li>Y:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.scale.y::change}}>
        </li>

        <li>Z:</li>
        <li>
          <input
            type="number"
            step="any"
            value={{mesh.scale.z::change}}>
        </li>
      </ul>

      <ul>
        <li>Animation:</li>
        <li>
          <input
            type="checkbox"
            checked="{{animationStatus::change}}">
        </li>
      </ul>

    </div>

  </template>
</dom-module>

<script src="editor-attribute-view.js"></script>
